<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>

        class Configuration{
            static name = "Belajar JavaScript OOP";
            static version = 1.0;
            static author = "Dimas Adi Saputra";
        }

        const config = new Configuration();
        console.info(config);

        Configuration.author = "Ara Safitri";

        // Cara mengakses static field
        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.author);

    </script>
</body>
</html>
