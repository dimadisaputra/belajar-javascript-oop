<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>
    <script>

        class Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.name}`);
            }
        }

        const dimas = new Employee();
        dimas.name = "Dimas";
        dimas.sayHello("Ara");

        const ara = new Manager();
        ara.name = "Ara";
        ara.sayHello("Dimas");

        console.info(dimas);
        console.info(ara);


    </script>
</body>

</html>
