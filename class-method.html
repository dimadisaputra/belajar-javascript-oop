<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>

<body>
    <script>

        class Person {
            constructor(name) {
                this.name = name;
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.name}!`);
            }
        }

        const dimas = new Person("Dimas");
        console.info(dimas);
        console.info(dimas.name);

        dimas.sayHello("Ara");

    </script>
</body>

</html>
