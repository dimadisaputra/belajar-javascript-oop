<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>

        class Employee {

        }

        class Manager extends Employee{

        }

        const dimas = new Employee();
        const ara = new Manager();

        console.info(dimas instanceof Employee);
        console.info(dimas instanceof Manager);

        console.info(ara instanceof Employee);
        console.info(ara instanceof Manager);


    </script>
</body>
</html>
