<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>

<body>
    <script>

        class Employee {
            constructor(firstName){
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName){
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const dimas = new Employee("Dimas");
        dimas.sayHello("Ara");

        const ara = new Manager("Ara", "Safitri");
        ara.sayHello("Dimas");

        console.info(dimas);
        console.info(ara);


    </script>
</body>

</html>
